<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Games</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="container">
      <div class="left">
        <div class="top">
          <img src="Tanjiro__Demon_Slayer_.png" alt="player pic" />
          <h3>Tanjiro Kamado</h3>
          <h4>Pro Member</h4>
        </div>
        <div class="middle">
          <div class="ics">
            <span class="material-symbols-outlined"> voice_chat </span>
            <h3>Streams</h3>
          </div>
          <div class="ics">
            <span class="material-symbols-outlined"> joystick </span>
            <h3>Games</h3>
          </div>
          <div class="ics">
            <span class="material-symbols-outlined"> stadia_controller </span>
            <h3>New</h3>
          </div>
          <div class="ics">
            <span class="material-symbols-outlined"> book_2 </span>
            <h3>Library</h3>
          </div>
        </div>
        <div class="bottom">
          <p>Join pro for free games.</p>
          <img src="remot.png" alt="remote" />
        </div>
      </div>
      <div class="right">
        <div class="up">
          <h1>Active Games</h1>
          <div class="lpd"></div>
        </div>
        <div class="games">
          <div class="gta">
            <img src="421645-580x334.jpg" alt="" />
            <div>
              <h2>Grand Theft Auto</h2>
              <p>PS5 Version</p>
              <div class="loading"></div>
            </div>
            <h3>70%</h3>
          </div>
          <div class="gta">
            <img src="421645-580x334.jpg" alt="" />
            <div>
              <h2>Grand Theft Auto</h2>
              <p>PS5 Version</p>
              <div class="loading"></div>
            </div>
            <h3>70%</h3>
          </div>
          <div class="gta">
            <img src="421645-580x334.jpg" alt="" />
            <div>
              <h2>Grand Theft Auto</h2>
              <p>PS5 Version</p>
              <div class="loading"></div>
            </div>
            <h3>70%</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
